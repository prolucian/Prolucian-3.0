name: Prolucian Absolute Everything Giant (Signals + Billing)

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "45 22 * * *"   # Asia 00:45 SAST
    - cron: "45 06 * * *"   # Europe 08:45 SAST
    - cron: "45 13 * * *"   # US 15:45 SAST
    - cron: "0 20 * * *"    # Daily 22:00 SAST
    - cron: "0 20 * * 0"    # Weekly
    - cron: "0 20 1 * *"    # Monthly
    - cron: "0 20 1 */3 *"  # Quarterly
    - cron: "0 20 1 1 *"    # Yearly

permissions:
  contents: write

jobs:
  absolute:
    runs-on: ubuntu-latest
    env:
      TZ: Africa/Johannesburg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify core secrets
        run: |
          ok=1
          required=(TELEGRAM_BOT_TOKEN TELEGRAM_CHAT_ID ACCOUNT_BALANCE)
          for s in "${required[@]}"; do
            if [ -z "${{ secrets[$s] }}" ]; then
              echo "âŒ Missing required secret: $s"; ok=0
            else
              echo "âœ… Found: $s"
            fi
          done
          if [ $ok -eq 0 ]; then
            exit 1
          fi
          echo "â„¹ï¸ Optional: VIP_TELEGRAM_CHAT_ID, TRADING_ECON_API_KEY"
          echo "â„¹ï¸ Billing optional: STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET, COINBASE_COMMERCE_API_KEY, MAIN_GROUP_ID, VIP_GROUP_ID"
          echo "â„¹ï¸ Vercel optional: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

